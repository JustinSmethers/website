{% extends "base.html" %}
{% load static %}

{% block content %}
<link rel="stylesheet" href="{% static 'blog/css/style.css' %}" type="text/css">
<script src="{% static 'blog/js/prism.js' %}"></script>
<link rel="stylesheet" href="{% static 'blog/css/prism.css' %}" type="text/css">

<div class="blog-post-wrapper">    
    <div class="blog-post white-glow">
        <a href="{% url 'blog:index' %}" class="back-button">< Back</a>
        <div class="header-container">
            <img src="{{ post.thumbnail }}" alt="Thumbnail" class="thumbnail">
            <div class="header-text">
                <p class="post-title">{{ post.title }}</p>
                <p class="post-description">{{ post.description }}</p> 
            </div>
        <hr class="divider">
        </div>
        <div class="post-content">
            {{ post.content|safe }} 
        </div>
    </div>
</div>
{% endblock %}

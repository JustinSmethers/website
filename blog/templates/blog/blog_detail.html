{% extends "base.html" %}
{% load static %}

{% block content %}
<link rel="stylesheet" href="{% static 'blog/css/style.css' %}" type="text/css">
<link rel="stylesheet" href="{% static 'blog/css/pygments.css' %}" type="text/css">

<div class="blog-post-wrapper">    
    <div class="blog-post white-glow">
        <a href="{% url 'blog:index' %}" class="back-button">< Back</a>
        <div class="header-container">
            <img src="{{ post.thumbnail }}" alt="Thumbnail" class="thumbnail">
            <div class="header-text">
                <p class="post-title">{{ post.title }}</p>
                <p class="post-description">{{ post.description }}</p>
                {% if post.tags %}
                <ul class="tag-list tag-list--detail" aria-label="Post tags">
                    {% for tag in post.tags %}
                    <li class="tag tag--{{ tag }}">{{ tag|upper }}</li>
                    {% endfor %}
                </ul>
                {% endif %}
            </div>
        <hr class="divider">
        </div>
        <div class="post-content">
            {{ post.content|safe }} 
        </div>
    </div>
</div>
{% endblock %}

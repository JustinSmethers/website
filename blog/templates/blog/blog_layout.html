{% extends "base.html" %}

{% block additional_styles %}
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'blog/css/style.css' %}">
{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="row">
        <!-- Sidebar -->
        <div class="col-md-3 sidebar">
            {% load static %}
            <img src="{% static 'blog/img/image.png' %}" alt="Profile Image" class="img-fluid mb-3">
            <h1>It me</h1>
            <p>I don't write anything. Get out of here.</p>
        </div>

        <!-- Main Content -->
        <div class="col-md-9">
            {% for post in posts %}
            <a href="{% url 'blog:blog_detail' post.id %}">
                <div class="post-card">
                    <div class="post-text-content">
                        <h2>{{ post.title }}</h2>
                        <p>{{ post.description }}</p>
                    </div>
                    <div class="post-image-container">
                        <img src="{{ post.thumbnail }}" alt="Thumbnail">
                    </div>
                </div>
            </a>
            {% endfor %}
        </div>
    </div>
</div>
{% endblock %}

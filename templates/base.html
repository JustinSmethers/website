<!doctype html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
        
        <script defer data-domain="justinsmethers.com" src="https://plausible.justinsmethers.com/js/script.js"></script>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

        <script src="https://cdn.tailwindcss.com"></script>
        
        <style>
            footer {
                position: fixed;
                bottom: 0px;
                width: 100%;
            }
        </style>

        <title>{% block title %}{% endblock %} Random notes and writings | Justin Smethers</title>
        {% load static %}
        <link type="text/css" href="{% static 'blog/css/style.css' %}" rel="stylesheet">
    </head>
    
    <body>
        <nav class="p-6 flex items-center justify-between bg-neutral-700"> 
            <a class="text-xl text-gray-300" href="/">Justin Smethers</a>

            <div class="space-x-4 text-gray-300">
                <div class="social-links">
                    <a href="https://github.com/JustinSmethers" target="_blank">
                        <img src="{% static 'blog/github-logo-white.png' %}" alt="GitHub" class="social-icon">
                    </a>
                    <a href="https://www.linkedin.com/in/justinsmethers/" target="_blank">
                        <img src="{% static 'blog/linkedin-logo-blue.png' %}" alt="LinkedIn" class="social-icon">
                    </a>
                </div>
            </div>
        </nav>
        <main class="p-6">
            {% block content %}
            {% endblock %}
        </main>

        <footer class="footer">
            <p>&copy; {% now "Y" %} Justin Smethers</p>
            <p>Developed with Django | Repository:</p>
            <a href="https://github.com/JustinSmethers/website" target="_blank">
            <img src="{% static 'blog/github-logo-white.png' %}" alt="GitHub" class="social-icon">
            </a>
        </footer>
    </body>
</html>

{% block javascript %}
<script>
    document.addEventListener("DOMContentLoaded", function() {
        var links = document.querySelectorAll('.post-content a');
        links.forEach(function(link) {
            link.setAttribute('target', '_blank');
        });
    });
</script>
{% endblock %}

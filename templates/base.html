<!doctype html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

        <script src="https://cdn.tailwindcss.com"></script>
        
        <style>
            footer {
                position: fixed;
                bottom: 0px;
                width: 100%;
            }
        </style>

        <title>{% block title %}{% endblock %} Random notes and writings | Justin Smethers</title>
        {% load static %}
        <link type="text/css" href="{% static 'blog/css/style.css' %}" rel="stylesheet">
    </head>
    
    <body>
        <nav class="p-6 flex items-center justify-between bg-neutral-700"> 
            <a class="text-xl text-gray-300">Justin Smethers</a>

            <div class="space-x-4">
                <a class="text-white">I'll add socials here eventually</a>
            </div>
        </nav>
        
        {% if request.path == '/blog/create/' %}
            {% if user.is_authenticated %}
                Hello, {{ user.username }}! <a href="{% url 'core:logout' %}">Logout</a>
            {% else %}
                <a href="{% url 'core:login' %}">Login</a>
            {% endif %}
        {% endif %}

        <main class="p-6">
            {% block content %}
            {% endblock %}
        </main>

        <footer class="footer">
            <p>Copyright (c) 2023 - Justin Smethers</p>
        </footer>
    </body>
</html>
